<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern User Manager</title>
    <style>
        /* 1. Global Reset & Modern Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1d1c1c 0%, #4d4d4d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. Glassmorphism Card Container */
        .container {
            background: rgba(255, 255, 255, 0.267);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(202, 204, 243, 0.048);
            width: 350px;
            padding: 2rem;
            color: white;
        }

        /* 3. Modern Typography */
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        /* 4. Sleek User List */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        /* Interactive Hover Effect */
        li:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        /* Specifically styling the 'active' or special user */
        .special-user {
            color: #6b0c0c; /* Modern red/coral shade */
            border-left: 4px solid #6b0c0c;
        }

        /* Small Avatar Placeholder */
        li::before {
            content: "";
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Manager</h1>
        <ul>
            <li class="special-user">Test User 1</li>
            <li>Test User 2</li>
            <li>Test User 3</li>
        </ul>
    </div>
</body>
</html>
